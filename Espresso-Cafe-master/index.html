<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv='cache-control' content='no-cache'>
    <meta http-equiv='expires' content='0'>
    <meta http-equiv='pragma' content='no-cache'>
    <title>Cafe Menu</title>
    <link href="index.css" rel="stylesheet" />
</head>

<body>
    <div class="menu">
        <main>
            <h1>Espresso Cafe</h1>
            <p class="established">Est. 2020</p>
            <hr class="bottom-line">
            <section>
                <h2>Coffee</h2>
                <img src="Photo/coffee.jpg" alt="coffee icon">
                <article class="item">
                    <p class="flavor">French Vanilla</p><p class="price">400</p>
                </article>
                <article class="item">
                    <p class="flavor">Caramel Macchiato</p><p class="price">375</p>
                </article>
                <article class="item">
                    <p class="flavor">Pumpkin Spice</p><p class="price">350</p>
                </article>
                <article class="item">
                    <p class="flavor">Hazelnut</p><p class="price">400</p>
                </article>
                <article class="item">
                    <p class="flavor">Mocha</p><p class="price">450</p>
                </article>
            </section>
            <section>
                <h2>Desserts</h2>
                <img src="Photo/pie.jpg" alt="pie icon">
                <article class="item">
                    <p class="dessert">Donut</p><p class="price">150</p>
                </article>
                <article class="item">
                    <p class="dessert">Cherry Pie</p><p class="price">275</p>
                </article>
                <article class="item">
                    <p class="dessert">Cheesecake</p><p class="price">300</p>
                </article>
                <article class="item">
                    <p class="dessert">Cinnamon Roll</p><p class="price">250</p>
                </article>
            </section>
        </main>
        <footer>
            <hr class="bottom-line">
            <footer>
                <p class="address">
                    <a href="https://github.com/SomyaAgr" target="_blank">Designed by Somya Agrawal</a>
                </p>
            </footer>
    </div>
</body>

</html>
